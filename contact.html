<!doctype html>
<html lang="en-us">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Contact | Chase Barrier</title>
  
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Chase Barrier</a>
      <nav>
          <nav class="navbar sticky-top navbar-dark bg-primary">
              <a class="navbar-brand" href="portfolio.html">Chase Barrier</a>
              <a class="navbar-brand" href="index.html">About</a>
              <a class="navbar-brand" href="portfolio.html">Portfolio</a>
              <a class="navbar-brand" href="contact.html">Contact</a>
            </nav>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  
    <footer>
          <div class="container">
            <nav class="navbar sticky-bottom navbar-dark bg-primary">
              <a class="navbar-brand" href="#!">Copyright &copy;</a>
            </nav>
             
          </div>
    </footer>
</body>

</html>
